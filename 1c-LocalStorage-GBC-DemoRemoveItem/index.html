<!doctype html>
<html lang="en">
    <head>
    <title>1b-Local Storage</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="styles.css" rel="stylesheet">

</head>
<body>

    <main class="container">

        <h1>Web Storage API</h1>
        <h2>Local Storage</h2>

        <section>
            <label>Your Name</label>
            <input type="text" id="yourName" placeholder="Your Name" required>
        </section>

        <section>
            <label>Your Email Address</label>
            <input type="email" id="yourEmail" placeholder="Your Email" required>
        </section>

        <section>
            <button class="submit" type="submit">Submit Record</button>
            <button class="clear" type="reset">Clear all records</button>
        </section>

        <section>
            <button class="showRecords" type="button">Show stored records</button>
            <!-- Using an ordered list to write the list items  -->
            <ol class="addRecords"><ol>
        </section>

        <input type="text" id="entry-to-clear" placeholder="Type the name to be cleared"><button class="clearEntry" type="submit">Clear entry</button>
        
    </main>

    <script src="main.js"></script>
</body>
</html>
